binary_sensor:
  - platform: gpio
    pin:
      number: 13
      mode: INPUT_PULLUP
      inverted: true
    id: button
    on_press:
      - switch.toggle: relay


switch:
  - platform: gpio
    id: red_led
    pin:
      number: GPIO12

  - platform: gpio
    name: "Bathroom Dehumidifier"
    pin: GPIO5
    id: relay

    on_turn_on:
      - switch.turn_off: red_led

    on_turn_off:
      - switch.turn_on: red_led
